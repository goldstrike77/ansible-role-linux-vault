---
vault_pypi_url: 'pypi.tuna.tsinghua.edu.cn'

vault_cert_path: '/etc/vault.d/ssl'

vault_python_dependent_packages:
  - 'pip==20.3.4'
  - 'cryptography'

vault_auth_methods: 
  - 'approle'

vault_servers: "\
  {% set _vault_servers = [] %}\
  {% for host in groups[group_names[0]] %}\
    {% if _vault_servers.append(hostvars[host]['ansible_host']) %}{% endif %}\
  {% endfor %}\
  {{ _vault_servers }}"
